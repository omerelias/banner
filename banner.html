<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <title>Atera Design</title>
        <style>
            body {
                background-color: #EDEDED;
                font-size: 30px;
            }

            .main_section {
                background-color: #E3DBD9;
            }

            .container-fluid {
                background-image: url("small-left.png");
                background-size: auto;
                background-repeat: no-repeat;
            }

            /* Medium screens */
            @media (min-width: 768px) {
                .container-fluid {
                    background-image: url("medium-left.png");
                }
            }

            /* Large screens */
            @media (min-width: 992px) {
                .container-fluid {
                    background-image: url("large-left.png");
                }
            }
            /* XLarge screens */
            @media (min-width: 1200px) {
                .container-fluid {
                    background-image: url("xl-left.png");
                }
            }

            img {
                width: 100px;
            }

            .button-wrapper .btn {
                font-size: 24px;
                padding: 12px 30px;
                border-radius: 25px;
            }

            .button-wrapper .btn:hover {
                transform: scale(0.98);
            }

            .button-wrapper a:first-child {
                background-color: #FF176B;
                color: #FFFFFF;
            }

            .button-wrapper a:nth-child(3) {
                background-color: #1A1A1A;
                color: #FFFFFF;
            }

            .badge-wrapper {
                position: relative;
            }

             /* Large screens */
             @media (max-width: 768) {
                .container-fluid {
                    background-image: url("large-left.png");
                }
            }
            .badge {
                position: absolute;
                top: -50%;
                left: 50%;
                transform: translateX(-50%);
                z-index: 10;
                width: 95%;
                padding: 15px;
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <div class="main_content">
            <div class="row mt-lg-3 mb-lg-4 mb-5 g-3">

                <div class="col-3 col-md col-lg mb-5 badge-wrapper">
                    <div class="badge">
                        <img src="box.svg" class="img-fluid mx-auto d-block p" >
                    </div>
                </div>

                <div class="col-3 col-md col-lg mb-5 badge-wrapper">
                    <div class="badge">
                        <img src="box-1.svg" class="img-fluid mx-auto d-block p" >
                    </div>
                </div>
                <div class="col-3 col-md col-lg mb-5 badge-wrapper">
                    <div class="badge">
                        <img src="box-2.svg" class="img-fluid mx-auto d-block p">
                    </div>
                </div>
                <div class="col-3 col-md col-lg mb-5 badge-wrapper">
                    <div class="badge">
                        <img src="box-3.svg" class="img-fluid mx-auto d-block p" >
                    </div>
                </div>
                <div class="col-3 col-md col-lg mb-5 badge-wrapper second_line_badges">
                    <div class="badge">
                        <img src="box-4.svg" class="img-fluid mx-auto d-block p">
                    </div>
                </div>
                <div class="col-3 col-md col-lg mb-5 badge-wrapper second_line_badges">
                    <div class="badge">
                        <img src="box-5.svg" class="img-fluid mx-auto d-block p">
                    </div>
                </div>
                <div class="col-3 col-md col-lg mb-5 badge-wrapper second_line_badges">
                    <div class="badge">
                        <img src="box.svg" class="img-fluid mx-auto d-block p" >
                    </div>
                </div>

                <div class="col-3 col-md col-lg mb-5 badge-wrapper second_line_badges">
                    <div class="badge">
                        <img src="box-6.svg" class="img-fluid mx-auto d-block p" >
                    </div>
                </div>

            </div>
            <div
                class="container-fluid pt-2 pt-md-4 pt-lg-3"
                style="background-color: #E3DBD9;">
                <div class="row">

                    <div class="col-lg-12 text-center py-5">

                        <h1 class="mb-4 display-2 fw-bolder">
                            <strong>Ready to take IT</strong>
                            <strong>to the next level?</strong>
                        </h1>
                        <p class="fs-4 mb-4">Explore all our features, free for 30 days.</p>
                        <div class="button-wrapper text-center container row my-4">
                            <a
                                href="https://www.atera.com"
                                class="btn col-md-4 offset-md-2 col-lg-3 offset-lg-5">Start free trial</a>
                            <p class="fw-lighter d-block d-sm-none fs-5" style="color:#54575c">No credit card required</p>
                            <a href="https://www.atera.com" class="btn col-md-4 offset-md-1 col-lg-3">Book a demo</a>
                            <p
                                class="fw-lighter text-center d-none d-sm-block fs-5 col-md-4 offset-md-2 col-lg-3 offset-lg-5 my-lg-2"
                                style="color:#54575c">No credit card required</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
